<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Daily Tasks</title>
    <!-- logo -->
    <link rel="icon" type="image/icon" href="list-check.svg">
    <!-- style-css -->
    <link rel="stylesheet" href="style-css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="style-css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- icon-bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Architects+Daughter&family=Cairo:wght@700&family=Dancing+Script:wght@400..700&family=Jomhuria&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@1,300&family=Pacifico&family=Rubik&family=Sacramento&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <div class="dark-mode">
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
        <div class="content">
            <h1 class="title">Daily Tasks</h1>
        </div>
    </header>
    <section class="section-progressbar">
        <div class="progressbar"></div>
    </section>
    <section class="main-btn-and-input">
        <div class="to-do">
            <form id="to-do-form">
                <div>
                    <input type="text" class="input-task" name="newtodo" id="newtodo" placeholder="i will do ...">
                </div>
                <button type="submit" class="main-btn"><span><i class="fa-regular fa-pen-to-square"></i> New
                        Task</span></button>
            </form>
        </div>
        <div id="message"></div>
    </section>
    <section class="total-tasks-and-Remaining-tasks">
        <div class="container" id="main-content">
            <ul class="states">
                <li>
                    <span class="text">Remaining</span>
                    <span id="Remaining-tasks">0</span>
                </li>
                <li>
                    <span class="text">Total</span>
                    <span id="total-tasks">0</span>
                </li>
            </ul>
        </div>
    </section>
    <section class="section-tasks row m-0">
        <div id="todos-list" class="list-tasks col-md-6 col-sm-12">
            <!-- <div class="todo col-md-6 col-sm-12" id="0">
                    <i class="bi bi-circle"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <p class="">Go Make Task</p>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash3-fill"></i>
            </div> -->
        </div>
        <div class="delete-button col-md-4 col-sm-12 p-0">
            <button id="deleteAll" class="delete"><span>Delete All</span></button>
        </div>

    </section>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="main-js/main.js"></script>
</body>

</html>
